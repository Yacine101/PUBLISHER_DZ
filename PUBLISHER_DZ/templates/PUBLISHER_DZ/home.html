<!DOCTYPE html>
<head>
<title>
Home template
</title>
</head>

<body>

{% for i in posts %}
<div name="post" style="border:1px solid red;">
<div name="description"><h3>{{i.description}}</h3></div>
<div name="location">in {{i.location}}</div>
<div name="keywords"><h6>{{i.keywords}}</h6></div>
</div>
{% endfor %}
</body>
</html>
