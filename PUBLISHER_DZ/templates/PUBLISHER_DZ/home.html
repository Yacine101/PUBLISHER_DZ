<!DOCTYPE html>
<head>
<title>
Home template
</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
<header>
<ul>
<li><a href="/add">Add post</a></li>
</ul>
</header>
<div class="postShow">
{% for i in posts %}
<div class="post">
<div class="description"><h3>{{i.description}}</h3></div>
<div class="location">in {{i.location}}</div>
<div class="keywords"><h6>{{i.keywords}}</h6></div>
</div>
{% endfor %}
</div>
</body>
</html>
